<h1>Estrutura diretiva</h1>
<p *ngFor="let car of carros">{{car}}</p>

<h1>Lista de contatos</h1>
<div *ngFor="let ct of contatos">
    <p>Nome: {{ ct.nome }}</p>
    <p>Email: {{ ct.email }}</p>
    <p>Celular: {{ ct.fone }}</p>
</div>

<h1>Diretiva estrutural IF</h1>
<button (click)="showHide()">{{rotulo}}</button>
<div *ngIf="mostrar">
    <p>Hello World!</p>
</div>
